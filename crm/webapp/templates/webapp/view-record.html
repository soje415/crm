{% extends 'webapp/base.html' %}

{% block content %}

    <div class="card">

        <strong>
            

            {{record.first_name}}

            {{record.last_name}}
        </strong>


        <div class="card-body">

            <p> <strong> ID: </strong> {{record.id}} </p>
            <p> <strong> Full name: </strong> {{record.full_name}} </p> 
            <p> <strong> Email: </strong> {{record.email}} </p> 
            <p> <strong> Phone: </strong> {{record.phone}} </p> 
            <p> <strong> State: </strong> {{record.state}} </p> 
            <p> <strong> Lga: </strong> {{record.lga}} </p>  


        </div>
        
    </div>

    <br>

    <a href="{% url 'dashboard' %}" class="btn btn-success rounded">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
     </a>

    &nbsp;

    <a href="{% url 'update-record' record.id %}" class="btn btn-info rounded">Update record &nbsp; <i class="fa fa-info-circle" aria-hidden="true"></i>

    </a>

    &nbsp;

    <a href="{% url 'delete-record' record.id%}" class="btn btn-danger rounded">Delete &nbsp; <i class="fa fa-trash" aria-hidden="true"></i>

    </a>






{% endblock %}
